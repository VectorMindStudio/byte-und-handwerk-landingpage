<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danke für Ihre Nachricht | byte & Handwerk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; color: #111827; }
        .bg-primary-green { background-color: #10B981; }
        .text-primary-green { color: #10B981; }
        .bg-secondary-blue { background-color: #3B82F6; }
    </style>
</head>
<body class="bg-neutral-lightgray flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg text-center max-w-2xl w-full">
        <div class="text-primary-green text-6xl mb-6">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Vielen Dank für Ihre Nachricht!</h1>
        <p class="text-lg text-gray-600 mb-8">
            Ich habe Ihre Anfrage erhalten und melde mich in der Regel innerhalb von 24 Stunden persönlich bei Ihnen.
        </p>
        <div class="space-y-4">
            <a href="https://byteundhandwerk.de" class="bg-secondary-blue text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 shadow-lg inline-block">
                Zurück zur Startseite
            </a>
            <p class="text-sm text-gray-500">
                In der Zwischenzeit können Sie sich gerne auf meinem <a href="https://www.linkedin.com/company/byteundhandwerk" target="_blank" class="text-secondary-blue hover:underline">LinkedIn-Profil</a> umsehen.
            </p>
        </div>
    </div>

</body>
</html>
